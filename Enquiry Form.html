<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
</head>
<body bgcolor="hotpink" text="purple" alink="green" vlink="red">
    <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><font size="6">Home</font></a>
    <table width="100%">
        <tr>
            <td colspan="2" align="center"><h2><a name="enquiryform">Enquiry Form</a></h2></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="username" placeholder="Please write your name"></td>
        </tr>
        <br>
        <tr>
            <td>Email ID</td>
            <td><input type="text" name="useremail" placeholder="Please enter your Email ID"></td>
        </tr>
        <br>
        <tr>
            <td>Type of Query</td>
            <td>
                <select name="userquery">
                    <option>Admission</option>
                    <option>Fee Structure</option>
                    <option>Transport</option>
                    <option selected>Others</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
        <td>Query</td>
        <td>
            <textarea rows="7" cols="25" name="querydescription" placeholder="Please write your query"></textarea>
        </td>
        </tr>
        <br>
        <tr>
            <td>Do you want to receive the school prospectus through email ?</td>
            <td>
                yes<input type="radio" name="rd1">
                No<input type="radio" name="rd1">
            </td>
        </tr>
        <tr>
            <td>How did you come to know about our school ?</td>
            <td>
                Through a friend or relative<input type="checkbox" name="ck1">
                Internet<input type="checkbox" name="ck1">
                Newspaper<input type="checkbox" name="ck1">
            </td>
        </tr>
        <tr>
            <td><font color="hotpink">____</font></td>
            <td><font color="hotpink">____</font></td>
        </tr>
        <tr>
            <td><input type="button" name="submit" value="Submit"></td>
            <td><input type="button" name="reset" value="Reset"></td>
        </tr>
    </table>
</body>
</html>
